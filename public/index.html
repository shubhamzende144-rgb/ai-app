<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      width: 420px;
      max-width: 95%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    #chat-history {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 8px;
    }

    .user {
      text-align: right;
    }

    .ai {
      text-align: left;
      color: #333;
    }

    .bubble {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 8px;
      background: #eee;
      max-width: 90%;
    }

    .user .bubble {
      background: #dbeafe;
    }

    .input-box {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="chat-history"></div>

    <div class="input-box">
      <input id="user-input" placeholder="Type message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <!-- Firebase (module) -->
  <script type="module" src="firebase.js"></script>

  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
